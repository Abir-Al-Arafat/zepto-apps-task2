<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo" data-page="home">BookFinder</a>
        <div class="nav-links">
          <a href="#" class="nav-link active" data-page="home">Home</a>
          <a href="#" class="nav-link" data-page="wishlist">
            Wishlist <span id="wishlist-count">0</span>
          </a>
        </div>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <!-- Home Page -->
      <div id="home-page" class="page active">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search books by title..."
          />
          <select id="genre-filter">
            <option value="">All Genres</option>
            <!-- Genre options will be populated by JavaScript -->
          </select>
        </div>

        <div id="books-container" class="books-grid">
          <!-- Books will be loaded here -->
        </div>

        <div class="pagination">
          <button id="prev-page" disabled>Previous</button>
          <div id="page-numbers" class="page-numbers"></div>
          <button id="next-page">Next</button>
        </div>
      </div>

      <!-- Wishlist Page -->
      <div id="wishlist-page" class="page">
        <h2>My Wishlist</h2>
        <div id="wishlist-container" class="books-grid">
          <!-- Wishlisted books will be loaded here -->
        </div>
      </div>

      <!-- Book Details Page -->
      <div id="book-details-page" class="page">
        <button id="back-button" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Books
        </button>
        <div id="book-details">
          <!-- Book details will be loaded here -->
        </div>
      </div>
    </div>
  </body>
</html>
